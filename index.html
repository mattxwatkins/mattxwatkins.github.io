        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #333333;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            max-width: 100%;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 20px;
            color: #fff;
        }

        p {
            font-size: 1.5rem;
            margin: 0;
        }

        footer {
            margin-top: 20px;
            font-size: 0.4rem;
            color: #999;
        }

        footer a {
            color: #bbb;
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        .portfolio-link {
            margin-top: 30px;
        }

        .portfolio-link a {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .portfolio-link a:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matt Watkins</h1>
        <p>Welcome! My portfolio is coming soon. I just started setting this up. Stay tuned!</p>

        <h2>For now...</h2>
        <div class="portfolio-link">
            <a href="https://mattwatkins.shinyapps.io/elliptic-path/" target="_blank">Explore My Elliptic Curve App</a>
        </div>
        <footer>
            <p>Follow me on <a href="https://www.linkedin.com/in/mattxwatkins">LinkedIn</a> if you want. I hate that place.</p>
        </footer>
    </div>
</body>
</html>
